<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomo-Timer</title>

  <!--Font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">


<!--Icons-->
<script src="https://kit.fontawesome.com/62c17c8a2f.js" crossorigin="anonymous"></script>


<!--CSS-->
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <section>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="panel">
        <p id="study">study</p>
        <p id="break">break</p>
      </div>
      <div class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
        <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
      </div>
    </div>
  </section>



  <!--script-->
  <script src="./index.js"></script>

</body>
</html>
